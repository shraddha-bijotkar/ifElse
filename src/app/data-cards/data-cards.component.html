<section class="cards-section">
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col" *ngFor="let card of topCards; index as i">
          <div class="card">
            <div class="card-body card-body-{{i}}">
                <div class="row">
                    <h1 class="col-9 card-title card-title-{{i}}">{{card.value + '%'}}</h1>
                    <fa-icon class="col-3" [icon]="icons[i]" [ngClass]="i===0 ? 'card-text-0' : 'icon-grey'" size="3x"></fa-icon>
                </div>
              <blockquote class="blockquote mb-0">
                <p>{{card.header}}</p>
                <footer class="blockquote-footer"><small>{{card.sub_header}}</small></footer>
              </blockquote>
            </div>
          </div>
        </div>
      </div>
</section>
