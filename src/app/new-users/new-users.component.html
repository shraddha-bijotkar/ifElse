<div class="new-users">
    <h5 class="mb-3">New User Registration</h5>
    <table class="table">
        <tbody>
          <tr *ngFor="let user of newUsers; index as i">
            <td><img class="avatar" src="{{user.picture}}"></td>
            <td>
                <div class="row">
                  <div class="col">
                    <blockquote class="blockquote mb-0">
                        <p>{{user.name}}</p>
                        <footer class="blockquote-footer"><small>{{user.country}}</small></footer>
                    </blockquote>
                </div>
                <div class="col">
                  <div class="progress mt-3" style="height: 5px;">
                    <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
                </div>
            </td>
            
            <td>
                <button class="btn btn-more-{{i}} btn-light">More</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
